name: Publish @lherron/agent-spaces package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Build
        run: bun run clean && bun run build

      - name: Bundle workspace packages for npm
        run: |
          for pkg in config runtime harness-claude harness-pi harness-pi-sdk harness-codex execution; do
            mkdir -p node_modules/spaces-$pkg
            cp -r ../$pkg/dist node_modules/spaces-$pkg/
            cp ../$pkg/package.json node_modules/spaces-$pkg/
          done
          mkdir -p node_modules/agent-spaces
          cp -r ../agent-spaces/dist node_modules/agent-spaces/
          cp ../agent-spaces/package.json node_modules/agent-spaces/
        working-directory: packages/cli

      - name: Publish @lherron/agent-spaces
        run: npm publish --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ""
