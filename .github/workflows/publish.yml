name: Publish @lherron/agent-spaces package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: npm install -g npm@latest

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run clean && bun run build:ci

      - name: Bundle workspace packages for npm
        run: |
          rm -rf node_modules/@agent-spaces
          mkdir -p node_modules/@agent-spaces
          for pkg in core git claude resolver store materializer engine lint; do
            cp -r ../$pkg node_modules/@agent-spaces/$pkg
          done
        working-directory: packages/cli

      - name: Publish @lherron/agent-spaces
        run: npm publish --access public
        working-directory: packages/cli
